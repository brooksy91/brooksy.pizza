<!DOCTYPE html>
<html>
    <head>
        <title>pizza</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <p style="text-align: center">log in for free pizza</p>
    </body>
   <!-- Button to open the modal login form -->
   <div style="text-align: center">  
   <button onclick="document.getElementById('id01').style.display='block'">Login</button>



<!-- The Modal -->
<div id="id01" class="modal">
  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="https://media.tenor.com/CixYqss3HmYAAAAC/pizza-wiggle.gif" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> I would like free pizza
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="#">Password Reset</a></span>
    </div>
  </form>
</div>

    </html>

    <!--js click script-->
<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
